<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO Certificate Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8fafc;
        }
        
        .certificate-card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            background: linear-gradient(to bottom, #ffffff 0%, #f9f9f9 100%);
            position: relative;
            overflow: hidden;
        }
        
        .certificate-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #0056b3, #0083b0);
        }
        
        .seal {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px dashed #0056b3;
        }
        
        .qr-code {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            padding: 5px;
        }
        
        @media (max-width: 768px) {
            .certificate-card {
                width: 95%;
            }
            
            .seal {
                width: 60px;
                height: 60px;
            }
            .qr-code {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="absolute top-4 left-4">
        <select id="language-selector" class="p-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 hovered-element">
            <option value="en">English</option>
            <option value="ar" selected>العربية</option>
        </select>
    </div>
    <div class="certificate-card rounded-lg w-full max-w-2xl relative">
        <!-- ISO Logo -->
        <div class="flex justify-center pt-8">
            <img src="https://up6.cc/2025/07/175380763151421.png" alt="ISO Logo" class="h-20 object-contain">
        </div>
        
        <!-- Title -->
        <h1 class="text-3xl font-bold text-center mt-6 text-gray-800" id="main-title">التحقق من شهادة ISO</h1>
        
        <!-- Certificate Content -->
        <div class="p-8 space-y-6 text-center">
            <div class="space-y-4">
                <div>
                    <p class="text-sm text-gray-500" id="cert-number-label">Certificate Number</p>
                    <p class="text-xl font-semibold text-gray-800">35144554</p>
                </div>
                
                <div>
                    <p class="text-sm text-gray-500" id="company-name-label">Company Name</p>
                    <p class="text-2xl font-bold text-blue-800">MAYSAN FUEL</p>
                </div>
                
                <div class="py-4 border-t border-b border-gray-200">
                    <p class="text-gray-600" id="issued-on-label">This certificate was issued on</p>
                    <p class="text-lg font-medium text-gray-800">April 24, 2025</p>
                </div>
                
                <div class="flex items-center justify-center space-x-2 bg-green-50 py-3 rounded-lg">
                    <span class="text-green-600"><i class="fas fa-check-circle"></i></span>
                    <span class="font-medium text-green-800" id="verified-status">Verified and Valid</span>
                </div>
            </div>
        </div>
        
        <!-- Seal -->
        <div class="seal">
            <img src="https://www.taxaj.com/files/Images/ISO-e1538996534469.png" alt="ISO Seal" class="w-full h-full object-contain">
        </div>
        
        <!-- QR Code Image -->
        <div class="qr-code">
            <img src="https://up6.cc/2025/07/175380803068181.png" alt="Certificate Image" class="w-full h-full object-contain">
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 p-4 text-center text-xs text-gray-500">
            <p id="footer-text">International Certificate Verification System</p>
        </div>
    </div>
    <script>
        const translations = {
            en: {
                title: "ISO Certificate Verification",
                certNumber: "Certificate Number",
                companyName: "Company Name",
                issuedOn: "This certificate was issued on",
                verified: "Verified and Valid",
                footer: "International Certificate Verification System"
            },
            ar: {
                title: "التحقق من شهادة ISO",
                certNumber: "رقم الشهادة",
                companyName: "اسم الشركة",
                issuedOn: "تم إصدار هذه الشهادة في",
                verified: "تم التحقق وصالحة",
                footer: "نظام التحقق الدولي للشهادات"
            }
        };

        function updateLanguage(lang) {
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            const t = translations[lang];
            // Updated selectors to use unique IDs for better reliability
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('cert-number-label').textContent = t.certNumber;
            document.getElementById('company-name-label').textContent = t.companyName;
            document.getElementById('issued-on-label').textContent = t.issuedOn;
            document.getElementById('verified-status').textContent = t.verified;
            document.getElementById('footer-text').textContent = t.footer;
        }

        document.getElementById('language-selector').addEventListener('change', function() {
            const lang = this.value;
            updateLanguage(lang);
            localStorage.setItem('preferredLanguage', lang);
        });

        // Set initial language from localStorage or browser preference
        const preferredLanguage = localStorage.getItem('preferredLanguage') || 
                                (navigator.language.startsWith('ar') ? 'ar' : 'en');
        document.getElementById('language-selector').value = preferredLanguage;
        updateLanguage(preferredLanguage);
    </script>
